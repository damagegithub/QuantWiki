        <dl>
          <dt>股票 (Equity)</dt>
          <dd>代表公司所有权的一种证券，持有人可享分红与资本利得，但同时承担公司经营风险。</dd>

          <dt>债券 (Bond)</dt>
          <dd>债务工具，发行方按约定支付利息并在到期偿还本金。债券价格与利率呈反向关系。</dd>

          <dt>衍生品 (Derivatives)</dt>
          <dd>基础资产（股票、利率、商品等）价值的合约，例如期货、期权与互换（swap），常用于对冲或投机。</dd>
