        <h2>术语</h2>
        <dl>
          <dt>区块链 (Blockchain)</dt>
          <dd>一种按时间顺序链接的数据结构，通常以分布式账本形式存在，保证数据不可篡改与可追溯。</dd>

          <dt>智能合约 (Smart Contract)</dt>
          <dd>部署在区块链上的程序，能在满足条件时自动执行，常用于去中心化应用（dApp）。</dd>

          <dt>去中心化金融（DeFi）</dt>
          <dd>利用区块链与智能合约提供传统金融服务的去中心化实现，如借贷、DEX 与合成资产。</dd>
        </dl>
