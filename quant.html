        <h2>术语</h2>
        <dl>
          <dt>因子 (Factor)</dt>
          <dd>用于解释资产收益的变量或信号，例如市值、动量、估值等。量化多因子模型会将多个因子组合用于选股或定价。</dd>

          <dt>回测 (Backtest)</dt>
          <dd>用历史数据检验交易策略表现的过程。良好的回测需注意数据完整性、滑点与交易成本。</dd>

          <dt>Alpha</dt>
          <dd>衡量策略或投资组合超过基准的超额收益，通常是研究目标之一。</dd>

          <dt>Sharpe 比率</dt>
          <dd>用来衡量单位波动率下的超额回报：Sharpe = (回报率 - 无风险利率) / 回报标准差。</dd>
        </dl>
